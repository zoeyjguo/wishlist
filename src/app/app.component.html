<div class="container">
  <!-- Note: there cannot be 2 or more structural directives in one element -->
  <div *ngIf="items.length == 0; else showItems">
    There are no wishes to display.
  </div>

  <ng-template #showItems>
    <ul *ngIf="items.length > 0" class="wish-list">
      <li *ngFor="let item of items; index as ii">
        <div class="form-check">
          <label class="form-check-label">
            <input 
            class="checkbox" 
            type="checkbox" 
            [checked]="item.isComplete"
            [attr.data-index]="ii"
            >
            {{item.wishText}}
          </label>
        </div>
      </li>
    </ul>
  </ng-template>
</div>
