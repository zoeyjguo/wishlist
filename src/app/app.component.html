<div class="container">
  <app-add-wish-form (addWish)="items.push($event)"> </app-add-wish-form>

  <div class="row mt-3">
    <app-wish-filter (filter)="filter = $event"></app-wish-filter>
  </div>

  <!-- Note: there cannot be 2 or more structural directives in one element -->
   <div class="row mt-3">
    <app-wish-list [wishes]="items.filter(this.filter)"></app-wish-list>
   </div>
