<li>
    <div class="form-check">
        <label class="form-check-label" [ngClass]="cssClasses">
        <input 
        class="checkbox" 
        type="checkbox" 
        [checked]="isFulfilled"
        (click)="toggleFulfilled()"
        >
        {{wishText}}
        </label>
    </div>
    <div>
        <button type="button" class="btn-close" aria-label="Close"></button>
    </div>
</li>
