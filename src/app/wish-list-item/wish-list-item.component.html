<li class="d-flex justify-content-between">
    <div class="form-check">
        <label class="form-check-label" [ngClass]="cssClasses">
        <input 
        class="checkbox" 
        type="checkbox" 
        [checked]="wish.isComplete"
        (click)="toggleFulfilled()"
        >
        {{wish.wishText}}
        </label>
    </div>
    <div>
        <button type="button" class="btn-close" aria-label="Close" (click)="removeWish()"></button>
    </div>
</li>
